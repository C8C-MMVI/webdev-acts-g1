<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debt List</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Listahan ng Utang (Debt list)</h1>
        <form>
          <input type="text" id="name" placeholder="Pangalan" required />
          <input type="number" id="utang" placeholder="Utang" required />
          <div id="buttons">
            <button>Save</button>
            <button>Clear</button>
          </div>
        </form>
      </div>

      <div>
        <ul id="nakautangs"></ul>
      </div>
    </main>
  </body>
</html>
