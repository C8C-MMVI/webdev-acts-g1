<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="stylesheet" href="css/catalog.css" />
</head>
<body>

<main>
    <div class="coffee-container">
        <!-- Coffee Card 1 -->
        <div class="coffee-card">
            <img src="images/coffee1.jpg" alt="Coffee 1" />
            <div class="coffee-card-body">
                <h3>Espresso</h3>
                <p class="coffee-price">$2.50</p>
                <button class="view-details">View Details</button>
            </div>
        </div>

        <!-- Coffee Card 2 -->
        <div class="coffee-card">
            <img src="images/coffee2.jpg" alt="Coffee 2" />
            <div class="coffee-card-body">
                <h3>Latte</h3>
                <p class="coffee-price">$3.50</p>
                <button class="view-details">View Details</button>
            </div>
        </div>

        <!-- Coffee Card 3 -->
        <div class="coffee-card">
            <img src="images/coffee3.jpg" alt="Coffee 3" />
            <div class="coffee-card-body">
                <h3>Cappuccino</h3>
                <p class="coffee-price">$3.00</p>
                <button class="view-details">View Details</button>
            </div>
        </div>
    </div>
</main>

</body>
</html>
