<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Coffee</title>
    <link href="css/editCoffee.css" rel="stylesheet" />
  </head>
  <body>
    <main class="form-container">
      <h2>Edit Coffee</h2>
      <form action="/edit/save" method="post">
        <input type="hidden" name="id" value="" />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" />

        <label for="size">Size:</label>
        <input type="text" id="size" name="size" />

        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          name="price"
          step="0.01"
          min="0"
          required
        />

        <label for="roastLevel">Roast Level:</label>
        <input type="text" id="roastLevel" name="roastLevel" />

        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" />

        <label for="decaf">
          <input type="checkbox" id="decaf" name="decaf" />
          Decaf
        </label>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" min="0" />

        <label for="flavorNotes">Flavor Notes (comma separated):</label>
        <input type="text" id="flavorNotes" name="flavorNotes" />

        <label for="brewMethod">Brew Method:</label>
        <input type="text" id="brewMethod" name="brewMethod" />

        <div class="action">
          <button type="submit">Save</button>
          <a href="/catalog" class="button">Cancel</a>
        </div>
      </form>
    </main>
  </body>
</html>
